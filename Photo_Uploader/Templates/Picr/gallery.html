{% extends "Picr/gallery_base.html" %}



{% block content %}

<ul class="thumbnails">

{% for x in gallery_dict %}

  <li>
    <div class="thumbnail pull-right">
      <a href="/Images/{{x.image_filename}}"> <img src="/Images/{{x.image_filename}}" alt=""></a>
      <p>{{x.image_tags}}</p>
    </div>
  </li>


{% endfor %}
</ul>

{% endblock content %}
